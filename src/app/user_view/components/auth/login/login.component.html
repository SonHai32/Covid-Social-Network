<app-drawer *ngIf="isMobile" [drawerTitle]="'ĐĂNG NHẬP'">
  <ng-container *ngTemplateOutlet="loginFormTmp"> </ng-container>
</app-drawer>

<app-modal *ngIf="!isMobile" [modalTitle]="'ĐĂNG NHẬP'">
  <ng-container *ngTemplateOutlet="loginFormTmp"> </ng-container>
</app-modal>



<ng-template #loginFormTmp>
  <div nz-row nzAlign="middle" nzJustify="center">
    <div nz-col nzSpan="22">
      <form nz-form class="login-form">
        <div nz-row nzAlign="middle" nzJustify="center">
          <div nz-col nzLg="14" nzSpan="24" class="my-2">
            <nz-form-item>
              <nz-form-control
                class="w-100"
                nzErrorTip="Please input your username!"
              >
                <nz-input-group nzPrefixIcon="user">
                  <input
                    style="height: 32px"
                    type="text"
                    nz-input
                    placeholder="Tài khoản"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row nzAlign="middle" nzJustify="center">
          <div nz-col nzLg="14" nzSpan="24" class="my-2">
            <nz-form-item nzJustify="center">
              <nz-form-control
                class="w-100"
                nzErrorTip="Please input your Password!"
              >
                <nz-input-group nzPrefixIcon="lock">
                  <input
                    style="height: 32px"
                    type="password"
                    nz-input
                    placeholder="Mật khẩu"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row nzAlign="middle" nzJustify="center">
          <div nz-col nzLg="14" nzSpan="24" class="my-2">
            <div class="d-flex justify-content-end">
              <a nz-typography nzType="danger" class="login-form-forgot"
                >Quên mật khẩu ?</a
              >
            </div>
          </div>
        </div>
        <div nz-row nzAlign="middle" nzJustify="center">
          <div nz-col nzLg="10" nzSpan="24" class="my-2">
            <button
              nzBlock
              nz-button
              class="login-form-button login-form-margin"
              [nzType]="'primary'"
            >
              Đăng nhập
            </button>
          </div>
        </div>
        <div nz-row nzAlign="middle" nzJustify="center">
          <div
            nz-col
            nzLg="14"
            nzSpan="24"
            class="my-2 d-flex align-items-center justify-content-center"
          >
            <p nz-typographyi class="m-0 p-0">Bạn chưa có tài khoản ?</p>
            <a nz-typography class="m-0 p-0">Đăng ký </a>
          </div>
        </div>
        <div nz-row nzAlign="middle" nzJustify="center">
          <div
            nz-col
            nzLg="14"
            nzSpan="24"
            class="my-2 d-flex align-items-center justify-content-center"
          >
            <auth-with-social></auth-with-social>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>

<ng-template #loginTitleTmp>
  <h2 class="m-0 p-0 text-center" nz-typography nzType="success">ĐĂNG NHẬP</h2>
</ng-template>
