<div *ngIf="user$" [@enter] nz-row class="p-3 glass rounded-12 mb-2 shadow-sm">
  <div nz-col nzSpan="24">
    <div class="w-100 d-flex align-items-center">
      <nz-avatar
        class="d-flex align-items-center justify-content-center"
        [nzSize]="48"
        nzSrc="{{user$.avatar_url}}"
      ></nz-avatar>
      <div class="d-flex flex-column flex-wrap">
        <a href="#" nz-typography class="mx-2"><strong>{{user$.display_name}}</strong></a>
        <span nz-typography nzType="secondary" class="mx-2">Có thể bạn quen biết</span>
      </div>
    </div>
  </div>
  <div nz-col nzSpan="24" class="mt-4">
    <div nz-row>
      <div nz-col nzSpan="12" class="px-4">
        <button (click)="sendFriendRequest(user$)" nz-button nzType="primary" nzBlock>Kết bạn</button>
      </div>
      <div nz-col nzSpan="12" class="px-4">
        <button nz-button nzBlock>Xem</button>
      </div>
    </div>
  </div>
</div>
