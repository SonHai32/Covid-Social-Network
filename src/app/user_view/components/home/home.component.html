<div nz-row nzJustify="center" class="position-relative">
  <div nz-col nzXl="6" nzLg="7" nzSpan="0" class="position-relative pt-2" #leftContainer>
    <nz-affix nzTarget="leftContainer" nzOffsetTop="50">
      <ng-container *ngIf="currentUser$">
        <app-pane-menu [currentUser]='currentUser$'> </app-pane-menu>
      </ng-container>
      <ng-container *ngIf="!currentUser$">
        <app-pane-menu> </app-pane-menu>
      </ng-container>
    </nz-affix>
  </div>
  <div nz-col nzXl="12" nzLg="10" nzSpan="24" class="h-100 p-3 pt-2">
    <router-outlet></router-outlet>
  </div>
  <div nz-col nzXl="6" nzLg="7" nzSpan="0" class="h-100 p-3 pt-2  position-relative" #rightContainer>
    <nz-affix nzTarget="rightContainer" nzOffsetTop="50">
      <div nz-row *ngIf="currentUser$" class="glass shadow-sm rounded-12 p-3">
        <div nz-col nzSpan="24" class="py-2">
          <span nz-typography> Danh sách bạn bè </span>
        </div>
        <div nz-col nzSpan="24"  style="height: 55vh; overflow-y: auto;">
          <app-friends-list [currentUser]='currentUser$'></app-friends-list>
        </div>
      </div>
    </nz-affix>
  </div>
</div>
