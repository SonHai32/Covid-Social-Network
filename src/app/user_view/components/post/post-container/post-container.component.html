<div nz-row nzAlign="middle" class="rounded-12 bg-white p-4 shadow">
  <div nz-col nzSpan="4" class="d-flex align-items-center">
    <nz-avatar
      class="d-flex align-items-center justify-content-center mx-1"
      nzIcon="user"
      nzShape="square"
      nzSize="large"
      nzIcon="user"
    ></nz-avatar>
  </div>
  <div nz-col nzSpan="20">
    <span (click)="toggleCreatePostDrawer()" nz-typography class="font-size-md"
      >Bạn muốn chia sẻ điều gì ?</span
    >
  </div>
</div>

<nz-drawer
  nzPlacement="bottom"
  nzHeight="100%"
  nzClosable="true"
  [(nzVisible)]="createPostDrawerVisible"
  [nzCloseIcon]="closeIcon"
  (nzOnClose)="toggleCreatePostDrawer()"
>
  <ng-container *nzDrawerContent>
    <home-post-create></home-post-create>
  </ng-container>

  <ng-template #closeIcon>
    <i nz-icon nzType="close"></i>
  </ng-template>
</nz-drawer>
