<div nz-row nzAlign="middle" class="bg-white">
  <div nz-col nzSpan="24">
    <div nz-row nzAlign="middle">
      <div nz-col nzSpan="24" class="d-flex align-items-center p-3">
        <nz-avatar
          class="d-flex align-items-center justify-content-center mx-1"
          nzSrc="https://static.coindesk.com/wp-content/uploads/2021/04/dogecoin-710x458.jpg?format=webp"
          nzShape="square"
          nzSize="large"
          nzIcon="user"
        ></nz-avatar>
        <a href="#" nz-typography class="font-size-md">username</a>
      </div>
      <div nz-col nzSpan="24" class="p-3">
        <textarea
          #postContentInput
          nz-input
          nzBorderless
          placeholder="Bạn muốn chia sẻ điều gì ?"
          class="no-resize w-100"
        ></textarea>
      </div>
    </div>
  </div>
  <div nz-col nzSpan="24" class="p-3 d-flex align-items-center flex-wrap">
    <nz-tag
      *ngFor="let tag of tags"
      [nzColor]="'blue'"
      nzMode="closeable"
      (nzOnClose)="removeTag(tag)"
      class="d-flex align-items-center mx-1 font-size-sm"
    >
      <i nz-icon nzType="tag" class="mx-1"></i>
      {{ tag }}</nz-tag
    >

    <nz-tag
      *ngIf="!inputTagVisible && addTagLabelVisible"
      nzNoAnimation
      nzColor="error"
      class="d-flex align-items-center mx-1 font-size-sm"
      (click)="showInputTag()"
    >
      <i nz-icon nzType="plus" class="mx-1"></i> Thêm</nz-tag
    >
    <input
      *ngIf="inputTagVisible"
      nz-input
      type="text"
      style="width: 78px"
      nzSize="small"
      class="font-size-sm"
      (blur)="submitTag()"
      (keydown.enter)="submitTag()"
      [(ngModel)]="inputTagValue"
      #inputTag
    />
  </div>
  <div nz-col nzSpan="24" class="d-flex align-items-center p-3 flex-wrap">
    <nz-badge [nzCount]="iconTemplate">
      <nz-avatar
        class="d-flex align-items-center justify-content-center mx-1"
        [nzShape]="'square'"
        [nzSize]="64"
        [nzIcon]="'picture'"
      ></nz-avatar>
    </nz-badge>
    <a nz-typography class="font-size-sm mx-2"> 2 Hinh anh dinh kem </a>
    <ng-template #iconTemplate>
      <i
        class="ant-scroll-number-custom-component"
        nz-icon
        nzType="pushpin"
        style="color: #f5222d"
      ></i>
    </ng-template>
  </div>
  <div nz-col nzSpan="24" class="d-flex align-items-center p-3 flex-wrap">
    <button
      nzSize="small"
      class="m-1 d-flex align-items-center justify-content-center"
      nz-button
      nzType="dashed"
    >
      <i nz-icon nzType="picture"></i>
      Hình ảnh/Videos
    </button>
    <button
      nzSize="small"
      class="m-1 d-flex align-items-center justify-content-center"
      nz-button
      nzType="dashed"
    >
      <i nz-icon nzType="environment" nzTheme="outline"></i>
      Địa điểm
    </button>
    <button
      nzSize="small"
      class="m-1 d-flex align-items-center justify-content-center"
      nz-button
      nzType="dashed"
      (click)="showTagLabel()"
    >
      <i nz-icon nzType="tags" nzTheme="outline"></i>
      Hastag
    </button>
  </div>
  <div nz-col nzSpan="24" class="p-3">
    <button nzBlock nzSize="large" nz-button nzType="primary">Đăng bài</button>
  </div>
</div>
