<div
  nz-row
  nzAlign="middle"
  nzJustify="center"
  class="bg-white shadow-sm py-3"
  [nzGutter]="[0, 16]"
>
  <div nz-col nzLg="6" nzSpan="12">
    <h1 nz-typography class="m-0 p-0 text-center">LOGO</h1>
  </div>
  <div nz-col nzLg="12" nzSpan="24">
    <div nz-row nzAlign="middle" nzJustify="center">
      <div nz-col nzLg="14" nzSpan="18">
        <nz-input-group
          class="rounded"
          nzSize="large"
          nzSearch
          [nzPrefix]="prefixSearchIcon"
          class="bg-light"
        >
          <input
            class="bg-light"
            type="text"
            nz-input
            placeholder="input search text"
            nzSize="large"
          />
        </nz-input-group>
        <ng-template #prefixSearchIcon>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>
    </div>
  </div>
  <div nz-col nzLg="6" nzSpan="12">
    <ng-container *ngTemplateOutlet="loginBtnTmp"> </ng-container>
  </div>
</div>

<ng-template #loginBtnTmp>
  <div nz-row nzAlign="middle" nzJustify="center">
    <div
      nz-col
      nzSpan="12"
      class="d-flex align-items-center justify-content-end"
    >
      <button
        nzSize="large"
        class="mx-1 d-flex align-items-center justify-content-center"
        nz-button
        nzType="primary"
        nzSearch
        (click)="openLogin()"
      >
        <i nz-icon nzType="login"></i>
        Đăng nhập
      </button>
    </div>
    <div nz-col nzSpan="12">
      <button
        nzSize="large"
        class="mx-1 d-flex align-items-center justify-content-center"
        nz-button
        nzSearch
      >
        <i nz-icon nzType="user-add"></i>
        Đăng ký
      </button>
    </div>
  </div>
</ng-template>

<nz-drawer
  *ngIf="isMobile"
  [nzClosable]="false"
  [nzVisible]="expandLoginVisible"
  [nzPlacement]="drawerPlacement"
  (nzOnClose)="closeLogin()"
    nzHeight="380px"
>
  <ng-container *nzDrawerContent>
<ng-container 
    *ngTemplateOutlet="loginFormTmp"
>

</ng-container>      
</ng-container>
</nz-drawer>

<nz-modal
  *ngIf="!isMobile"
  [nzCloseIcon]="closeIcon"
  nzCentered
  [nzFooter]="null"
  nzWidth="620px"
  (nzOnCancel)="closeLogin()"
  [(nzVisible)]="expandLoginVisible"
  nzCloseOnNavigation="true"
  [nzTitle]="modalTitle"
>
  <ng-template #modalTitle>
    <h2 class="m-0 p-0 text-center" nz-typography nzType="success">
      ĐĂNG NHẬP
    </h2>
  </ng-template>
  <ng-template #closeIcon>
    <i nz-icon nzType="close" nzTheme="outline"></i>
  </ng-template>
  <ng-container *nzModalContent>
    <ng-container *ngTemplateOutlet="loginFormTmp"> </ng-container>
  </ng-container>
</nz-modal>

<ng-template #loginFormTmp>
  <div nz-row nzAlign="middle" nzJustify="center">
    <div nz-col nzSpan="22">
      <form nz-form class="login-form">
        <div nz-row nzAlign="middle" nzJustify="center">
          <div nz-col nzLg="14" nzSpan="24" class="my-2">
            <nz-form-item>
              <nz-form-control
                class="w-100"
                nzErrorTip="Please input your username!"
              >
                <nz-input-group nzPrefixIcon="user">
                  <input
                    style="height: 32px"
                    type="text"
                    nz-input
                    formControlName="userName"
                    placeholder="Tài khoản"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row nzAlign="middle" nzJustify="center">
          <div nz-col nzLg="14" nzSpan="24" class="my-2">
            <nz-form-item nzJustify="center">
              <nz-form-control
                class="w-100"
                nzErrorTip="Please input your Password!"
              >
                <nz-input-group nzPrefixIcon="lock">
                  <input
                    style="height: 32px"
                    type="password"
                    nz-input
                    formControlName="password"
                    placeholder="Mật khẩu"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row nzAlign="middle" nzJustify="center">
          <div nz-col nzLg="14" nzSpan="24" class="my-2">
            <div class="d-flex justify-content-end">
              <a class="login-form-forgot">Quên mật khẩu ?</a>
            </div>
          </div>
        </div>
        <div nz-row nzAlign="middle" nzJustify="center">
          <div nz-col nzLg="14" nzSpan="24" class="my-2">
            <button
              nzBlock
              nz-button
              class="login-form-button login-form-margin"
              [nzType]="'primary'"
            >
            Đăng nhập
            </button>
          </div>
        </div>
        <div nz-row nzAlign="middle" nzJustify="center">
          <div nz-col nzLg="14" nzSpan="24" class="my-2 d-flex align-items-center justify-content-center">
            <p nz-typographyi class="m-0 p-0">Bạn chưa có tài khoản ?</p>
            <a nz-typography class="m-0 p-0">Đăng ký </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
